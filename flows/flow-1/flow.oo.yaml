nodes:
  - node_id: +python#1
    title: "接口请求"
    icon: ":logos:python:"
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: Cookie
          json_schema:
            type: string
        - handle: use_upload_file
          json_schema:
            type: boolean
        - handle: upload_file_path
          json_schema:
            type: string
            ui:widget: file
      outputs_def:
        - handle: result
          description: Output
          json_schema:
            {}
      executor:
        name: python
        options:
          entry: scriptlets/+scriptlet#1.py
    inputs_from:
      - handle: Cookie
        value: cam_session=H8V7EkDxltLJsECsxlEwgwrZ60KHWA2bwgulLTXRHzfc5KDO66HkVOSd8rn5v3Wv;
          devid=117d262e190043ed7848d7fd2c8d3cc6; browserupdateorg=pause
        schema_overrides:
          - schema:
              type: string
      - handle: use_upload_file
        value: true
      - handle: upload_file_path
        value: /oomol-driver/oomol-storage/data.json
    ignore: false
  - node_id: +python#2
    title: "数据处理"
    icon: ":logos:python:"
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: result
          description: Input
          json_schema:
            {}
        - handle: row
          json_schema:
            type: number
        - handle: column
          json_schema:
            type: number
      outputs_def:
        - handle: equity_rows
          json_schema:
            type: array
        - handle: contrib_rows
          json_schema:
            type: array
        - handle: pnl_rows
          json_schema:
            type: array
        - handle: greeks_rows
          json_schema:
            type: array
      executor:
        name: python
        options:
          entry: scriptlets/+scriptlet#2.py
    inputs_from:
      - handle: result
        from_node:
          - node_id: +python#1
            output_handle: result
      - handle: row
        value: 0
      - handle: column
        value: 0
  - node_id: PreviewTable#1
    task: self::PreviewTable
    inputs_from:
      - handle: rows
        from_node:
          - node_id: +python#2
            output_handle: equity_rows
    title: Equity Valuation
  - node_id: PreviewTable#2
    title: "Equity Valuation By Contrib"
    inputs_from:
      - handle: rows
        from_node:
          - node_id: +python#2
            output_handle: contrib_rows
    task: self::PreviewTable
  - node_id: PreviewTable#3
    title: "PnL Info"
    inputs_from:
      - handle: rows
        from_node:
          - node_id: +python#2
            output_handle: pnl_rows
    task: self::PreviewTable
  - node_id: PreviewTable#4
    title: "Greeks Info"
    inputs_from:
      - handle: rows
        from_node:
          - node_id: +python#2
            output_handle: greeks_rows
    task: self::PreviewTable
  - node_id: TransforToCSV#1
    title: "TransforToCSV #1"
    inputs_from:
      - handle: equity_valuation_rows
        value:
          []
        from_node:
          - node_id: PreviewTable#1
            output_handle: rows
      - handle: save_path
        value: /oomol-driver/oomol-storage
      - handle: equity_valuation_by_contrib_rows
        from_node:
          - node_id: PreviewTable#2
            output_handle: rows
      - handle: pnl_info_rows
        from_node:
          - node_id: PreviewTable#3
            output_handle: rows
      - handle: greeks_info_rows
        from_node:
          - node_id: PreviewTable#4
            output_handle: rows
    task: self::TransforToCSV
